<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Welcome {{ StudentData.FirstName }}</title>
</head>
<body>
<!-- showing data using jinja template -->
<div class="card" style="width: 18rem;" align="">
    <div class="card-body">
        <h5 class="card-title"><b>{{ StudentData.FirstName }}&nbsp{{ StudentData.LastName }}</b></h5>
        <h6 class="card-subtitle mb-2 text-muted"><b>Roll Number: </b>{{ StudentData.RollNumber }}</h6>
        <p class="card-text"><b>Standard: </b>{{ StudentData.Standard }}</p>
        <p class="card-text"><b>Class Section: </b>{{ StudentData.ClassSec }}</p>
        <p class="card-text"><b>Mobile Number: </b>{{ StudentData.mobile }}</p>
        <p class="card-text"><b>Password: </b>{{ StudentData.password }}</p>
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        <button class="btn btn-light"><a href="{% url 'logout' %}" style="text-decoration: none"> Logout </a></button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Teacher Registration.</title>
</head>
<body>
<!-- Registration Form -->
<form class="form-horizontal" action='' method="POST">
    {% csrf_token %}
    <!-- Student Registration -->
    <fieldset>
        <div id="legend">
            <legend class="">Register</legend>
        </div>
        <div class="control-group">
            <!-- First Name -->
            <label class="control-label" for="firstName">First Name</label>
            <div class="controls">
                <input type="text" id="firstName" name="firstName" placeholder="" class="input-xlarge"/>
            </div>
        </div>

        <div class="control-group">
            <!-- Last Name -->
            <label class="control-label" for="lastName">Last Name</label>
            <div class="controls">
                <input type="text" id="lastName" name="lastName" placeholder="" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <!-- Subject Thought -->
            <label class="control-label" for="SubjectThought">Subject</label>
            <div class="controls">
                <input type="text" id="SubjectThought" name="SubjectThought" placeholder="" class="input-xlarge"/>
            </div>
        </div>

        <div class="control-group">
            <!-- Class Thought -->
            <label class="control-label" for="classThoought">Class Thought</label>
            <div class="controls">
                <select id="classThoought" name="classThoought" aria-label="Default select example" required>
                    <option selected>Select Class</option>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3ed</option>
                    <option value="5th">5th</option>
                    <option value="6th">6th</option>
                    <option value="7th">7th</option>
                    <option value="8th">8th</option>
                    <option value="9th">9th</option>
                    <option value="10th">10th</option>
                </select>
            </div>
        </div>

        <div class="control-group">
            <!-- Contact Number -->
            <label class="control-label" for="contactNumber">Contact Number</label>
            <div class="controls">
                <input type="text" id="contactNumber" name="contactNumber" placeholder="" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <span id='message'></span>
            <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <!-- Password -->
            <label class="control-label" for="password_confirm">Password (Confirm)</label>
            <div class="controls">
                <input type="password" id="password_confirm" name="password_confirm" placeholder=""
                       class="input-xlarge">
            </div>
        </div>
        <br>
        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success">Register</button>
            </div>
        </div>
    </fieldset>
</form>
<script>
    $('#password_confirm').on('keyup', function () {
        if ($(this).val() == $('#password').val()) {
            $('#message').html('matching').css('color', 'green');
        } else $('#message').html('not matching').css('color', 'red');
    });
    var PassNotMatch = '{{ passnotmatch }}';
    if(PassNotMatch) {
        window.alert(PassNotMatch);
    }
</script>
</body>
</html>

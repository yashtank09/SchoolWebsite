<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Register here.</title>
</head>
<body>
<!-- Registration Form -->
<form class="form-horizontal" action='' method="POST">
    {% csrf_token %}
    <fieldset>
    <!-- Student Registration -->
    <div id="legend">
        <h3 class="">Register</h3>
    </div>
    <div class="control-group">
        <!-- First Name -->
        <label class="control-label" for="firstName">First Name</label>
        <div class="controls">
            <input type="text" id="firstName" name="firstName" placeholder="" class="input-xlarge" required/>
        </div>
    </div>

    <div class="control-group">
        <!-- Last Name -->
        <label class="control-label" for="lastName">Last Name</label>
        <div class="controls">
            <input type="text" id="lastName" name="lastName" placeholder="" class="input-xlarge" required/>
        </div>
    </div>

    <div class="control-group">
        <!-- Roll number -->
        <label class="control-label" for="RollNumber">Roll Number</label>
        <div class="controls">
            <input type="text" id="RollNumber" name="RollNumber" placeholder="" class="input-xlarge" required/>
        </div>
    </div>

    <div class="control-group">
        <!-- Standard -->
        <label class="control-label" for="Standard">Standard</label>
        <div class="controls">
<!--            <input type="text" id="Standard" name="Standard" placeholder="" class="input-xlarge">-->
            <select id="Standard" name="Standard" aria-label="Default select example" required>
              <option selected>Select Standard</option>
              <option value="1">1st</option>
              <option value="2">2nd</option>
              <option value="3">3ed</option>
              <option value="5">5th</option>
              <option value="6">6th</option>
              <option value="7">7th</option>
              <option value="8">8th</option>
              <option value="9">9th</option>
              <option value="10">10th</option>

            </select>
        </div>
    </div>

    <div class="control-group">
        <!-- Class -->
        <label class="control-label" for="classSelect">Class</label>
        <div class="controls">
            <select id="classSelect" name="classSelect" aria-label="Default select example" required>
              <option selected>Select Class</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
        </div>
    </div>

    <div class="control-group">
        <!-- Mobile -->
        <label class="control-label" for="mobile">Mobile</label>
        <div class="controls">
            <input type="text" id="mobile" name="mobile" placeholder="" class="input-xlarge" required/>
        </div>
    </div>

    <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="password">Password</label>
        <span id='message'></span>
        <div class="controls">
            <input type="password" id="password" name="password" placeholder="" class="input-xlarge" required/>
        </div>
    </div>

    <div class="control-group">
        <!-- Password -->
        <label class="control-label" for="password_confirm">Password (Confirm)</label>
        <div class="controls">
            <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge" required/>
        </div>
        <br>
        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success">Register</button>
            </div>
        </div>
    </div>
    </fieldset>
</form>
<script>
    $('#password_confirm').on('keyup', function () {
        if ($(this).val() == $('#password').val()) {
            $('#message').html('matching').css('color', 'green');
        } else $('#message').html('not matching').css('color', 'red');
    });
    var PassNotMatch = '{{ passnotmatch }}';
    if(PassNotMatch) {
        window.alert(PassNotMatch);
    }
</script>
</body>
</html>
